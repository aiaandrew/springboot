  apiVersion: v1
  kind: Service
  metadata:
    name: sb-web-sample-01-docker
    annotations:
      service.beta.kubernetes.io/azure-load-balancer-internal: "true" #Use Internal LB IP
    labels:
      app: sb-web-sample-01-docker
  spec:
    type: LoadBalancer
    ports:
    - port: 8080
      targetPort: 8080
    selector:
      app: sb-web-sample-01-docker
  ---
  apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: sb-web-sample-01-docker
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          run: sb-web-sample-01-docker
          app: sb-web-sample-01-docker
      spec:
        containers:
        - name: sb-web-sample-01-docker
          image: easonlai/sb-web-sample-01-docker
          ports:
            - containerPort: 8080
